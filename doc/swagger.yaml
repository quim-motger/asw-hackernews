swagger: '2.0'

# This is your document metadata
info:
  version: "0.0.0"
  title: HackerNews

securityDefinitions:
  apiKey:
    type: apiKey
    description: Té la clau de usuari generada. Es pot extreure desde la interficie grafica de la aplicació
    name: Authorization
    in: header

# Describe your paths here
paths:
  /api/votes:
    post:
      security:
        - apiKey: []
      description: |
        Creates new vote.
      parameters:
        -
          name: contribution_id
          in: formData
          description: Contribution identifier
          required: true
          type: number
      responses:
        200:
          description: Succesfully created
          schema:
            title: vote
            type: object
            properties:
              contribution_id:
                type: integer
              user_id:
                type: integer

  /api/users/{id}:
    get:
      security:
        - apiKey: []
      description: |
        Gets specific user.
      parameters:
        -
          name: user_id
          in: query
          description: User identifier
          required: true
          type: number
      responses:
        200:
          description: Succesfully get
          schema:
             $ref: '#/definitions/User'
            

    put:
      security:
        - apiKey: []
      description:
        Edit user
      parameters:
        -
          name: user_id
          in: query
          description: User identifier
          required: true
          type: number
      responses:
        200:
          description: Succesfully update
          schema: 
            $ref: '#/definitions/User'
                
                
                
definitions:
  User:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
        
                  